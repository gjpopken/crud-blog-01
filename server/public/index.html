<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./scripts/handlers.js"></script>
  <script src="./scripts/utilities.js"></script>
  <script src="./scripts/render.js"></script>
  <script src="./scripts/routeMethods.js"></script>
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <title>Mini Blogr</title>
</head>

<body>
  <!-- Modal For Cancelling a Post-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          If you cancel now, your post will not be saved.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="handleDiscardPost()">Discard
            Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal For Deleting a Post-->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This will permenantly delete your blog post. This cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-btn">Delete Post
            Forever</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal For Editing a Post-->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Edit Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editModal-form">
          <label for="edit-title" class="form-label">Blog Title</label>
          <input required type="text" class="form-control" id="edit-title" name="edit-title">
          <div id="edit-editor"></div>
          <p id="edit-char-count"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update-btn">Update Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="pt-5">Mini Blogr</h1>
    <!-- <img class="img-thumbnail" src="../../MiniBlogr.png" alt="logo image"> -->
    <div class="row mb-5">
      <div class="col-sm-8" id="new-blog-container">
        <!-- Content will be created dynamically -->
      </div>
      <div class="col-sm-4 p-0">
        <!-- This button will toggle to a 'cancel' button, and should trigger a pop up asking if you really want to cancel. -->
        <button class="btn btn-outline-success" id="write-btn" onclick="handleWriteBtn()">Write</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div>
          <h5 id="showing">Featured Post</h5>
          <div id="current-post"></div>
        </div>
      </div>
      <div class="col-sm-4 border rounded">
        <div class="">
          <h5 class="pt-3">Posts</h5>
          <div id="post-list" class="p-3">
            <p>Nothing here, yet! ✏️</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container mb-5">
      <div class="row">
        <div class="col-sm-4" id="post-controls">
          <div class="line"></div>
          <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          <button class="btn btn-outline-secondary mt-2" id="edit-btn" data-bs-toggle="modal"
            data-bs-target="#editModal">Edit</button>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
