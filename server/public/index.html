<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>CRUD Starter</title>
</head>
<body>
  <div class="container">
    <h1 class="pt-5">Mini Blogr</h1>
    <div class="row">
      <div class="col-sm-8">
        <!-- This will eventually be created dynamically -->
        <form onsubmit="" class="mb-5">
          <label for="add-title" class="form-label">Blog Title</label>
          <input type="text" class="form-control" id="add-title" placeholder="Enter Blog Title" name="add-title">
          <label for="blog-body" class="form-label">New Post</label>
          <!-- <input type="text" class="form-control" id="blog-body" placeholder="Enter your thoughts . . . ☁️" name="blog-body"> -->
          <textarea class="form-control mb-3" rows="5" id="blog-body" name="blog-body" placeholder="Enter your thoughts . . . ☁️"></textarea>
          <button type="submit" class="btn btn-outline-success">Post</button>
        </form>
      </div>
      <div class="col-sm-4">
        <!-- This button will toggle to a 'cancel' button, and should trigger a pop up asking if you really want to cancel. -->
        <button class="btn btn-outline-success">Write</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div>
          <h5 id="showing">Recent Posts</h5>
        </div>
      </div>
      <div class="col-sm-4 border rounded">
        <div>
          <h5 class="pt-3">Posts</h5>
          <div id="post-list">
            <p>Nothing here, yet! ✏️</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
